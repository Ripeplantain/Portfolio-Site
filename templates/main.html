<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {%block title%}
        {%endblock%}
    </title>

    {%load static%}
    {{form.media}}

    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,800;1,300;1,400;1,500&family=Quicksand&display=swap"
        rel="stylesheet">

    <!-- bootstrap css files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- css files -->
    <link rel="stylesheet" href="{%static 'css/style.css'%}">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="{%static 'images/favicon.ico'%}">

    <!-- alphine js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>

    <!-- main start -->
    <div class="main-wrapper">
        <!-- header section -->
        <div class="header">
            <!-- navbar start  -->
            {% include 'navbar.html' %}
            <!-- end of navbar -->
        </div>
        <!-- end of header section -->

        <!-- banner content start -->
        {%block content%}
        {%endblock%}
        <!-- end of banner content -->
    </div>
    <!-- main end -->

    <!-- footer section -->
    <div class="footer">
        <div class="container">
            <div class="social-media text-center">
                <ul class="footer-list">
                    <li><a href="#"><i class='bx bxl-youtube' ></i></a></li>
                    <li><a href="#"><i class='bx bxl-gmail' ></i></a></li>
                    <li><a href="#"><i class='bx bxl-twitter' ></i></a></li>
                    <li><a href="#"><i class='bx bxl-linkedin' ></i></a></li>
                    <li><a href="#"><i class='bx bxl-github' ></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end of footer -->


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

</body>

</html>
