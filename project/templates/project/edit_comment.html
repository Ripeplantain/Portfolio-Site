{%extends 'main.html'%}

{%block title%}
    Comment
{%endblock%}

{% load static %}

{%block content%}

<div class="container mt-4 d-flex justify-content-center align-items-center" style="height:70vh ;">
    <div class="row">

        <h3 class="mb-3">Edit your Comment</h3>

        <form action="" method="POST">
            {%csrf_token%}
            <div class="form-group mb-3">
                <label for="name" class="form-label me-4 ">Username</label>
                {{form.username}}
            </div>
            <div class="form-group mb-3">
                <label for="name" class="form-label me-4 ">Body</label>
                {{form.body}}
            </div>
        <button type="submit" class="btn btn-secondary">Add Comment</button>
        </form>
    </div>
</div>

{%endblock%}
