{%extends 'main.html'%}

{%block title%}
    Dashboard
{%endblock%}

{% load static %}

{%block content%}
    <div class="blog-post">
        <div class="container">


            <div class="row mt-4">
                <h3 class="d-flex justify-content-center mb-4">Add Project</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {%csrf_token%}
                        <div class="form-group mb-3">
                            <label for="name" class="form-label me-4 ">Project Name</label>
                            {{form.name}}
                        </div>
                        <div class="form-group mb-3">
                            <label for="image" class="form-label me-4">Cover Image</label>
                            {{form.cover}}
                        </div>
                        <div class="form-group mb-3">
                            <label for="description" class="form-label me-4">Description</label><br>
                            {{form.body}}
                        </div>
                        
                        <input type="submit" name="Post" value="Post" class="btn btn-primary btn-lg">
                    </form>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
