{%load static%}

<div class="row d-flex justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-0 border" style="background-color: #f0f2f5;">
            <div class="card-body p-4">
                <div class="form-outline mb-4">

                    <a href="{%url 'add-comment' project.id%}" class="btn btn-secondary">Comment on this project</a>
                    
                </div>

                {%for comment in comments%}
                    <div class="card mb-4">
                        <div class="card-body">
                            <p>{{comment.body}}</p>

                            <div class="d-flex justify-content-between">
                                <div class="d-flex flex-row align-items-center">
                                    <img src="{% static 'images/ape.svg'%}" alt="avatar"
                                        width="25" height="25" />
                                        <p class="small mb-0 ms-2">{{comment.username}}</p>
                                </div>
                                <div class="d-flex flex-row align-items-center">
                                    <a class="small text-muted mb-0 me-2" href="{%url 'edit-comment' comment.id%}">
                                        <i class='bx bx-edit-alt' ></i>
                                        Edit</a>
                                    <a class="small text-muted mb-0 border-left-dark">
                                        <i class='bx bx-trash'></i>
                                        Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {%endfor%}

            </div>
        </div>
    </div>
</div>
